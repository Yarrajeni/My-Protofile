<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aerospace Navigation</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      scroll-behavior: smooth;
      font-family: 'Orbitron', sans-serif;
      background-color: black;
      overflow-x: hidden;
    }

    section {
      min-height: 100vh;
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      position: relative;
      z-index: 2;
    }

    #main-section {
      background: radial-gradient(circle at center, #1e293b, #000000);
    }

    #info-section {
      background: radial-gradient(circle at center, #0f172a, #000000);
    }

    #about-section {
      background: radial-gradient(circle at center, #1a1a2e, #000000);
    }

    nav {
      position: fixed;
      top: 20px;
      right: 30px;
      display: flex;
      gap: 20px;
      z-index: 1000;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 14px;
      border-radius: 6px;
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid transparent;
      transition: all 0.3s;
    }

    nav a:hover, nav a.active {
      border-color: white;
      background-color: rgba(255,255,255,0.2);
    }

    .scroll-dot {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      z-index: 1;
      opacity: 0.7;
      animation: sparkle 1s ease-out forwards;
    }

    @keyframes sparkle {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(3); opacity: 0; }
    }

    .particle-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>

  <div class="particle-layer" id="particleLayer"></div>

  <!-- Navigation -->
  <nav>
    <a href="#main-section">Home</a>
    <a href="#info-section">Tools</a>
    <a href="#about-section">About</a>
  </nav>

  <!-- Main Section -->
  <section id="main-section">
    <h1>Interactive Navigation Menu</h1>
    <p>Engage users with space-themed UI and smooth scroll effects.</p>
  </section>

  <!-- Tools Section -->
  <section id="info-section">
    <h1>Tools & Technologies</h1>
    <p>HTML, CSS, JavaScript, React, Figma</p>
  </section>

  <!-- About Section -->
  <section id="about-section">
    <h1>About Developer</h1>
    <p><strong>Name:</strong> Yarrajeni Bharath Reddy</p>
    <p><strong>Email:</strong> bharathreddyy@domain.com</p>
  </section>

  <!-- Scroll Particles Script -->
  <script>
    const layer = document.getElementById("particleLayer");

    document.addEventListener('scroll', () => {
      for (let i = 0; i < 10; i++) {
        const dot = document.createElement('div');
        dot.className = 'scroll-dot';
        dot.style.left = `${Math.random() * window.innerWidth}px`;
        dot.style.top = `${window.scrollY + Math.random() * window.innerHeight}px`;
        dot.style.backgroundColor = getRandomColor();
        layer.appendChild(dot);
        setTimeout(() => dot.remove(), 1000);
      }
    });

    function getRandomColor() {
      const colors = ['#ff6ec7', '#00ffff', '#ffdd57', '#39ff14', '#ff5733', '#a020f0'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    const navLinks = document.querySelectorAll('nav a');
    navLinks.forEach(link => {
      link.addEventListener('click', () => {
        navLinks.forEach(l => l.classList.remove('active'));
        link.classList.add('active');
      });
    });
  </script>

</body>
</html>
